<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SqueakJS Embed Example</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        background: #f5f5f5;
        margin: 0;
        padding: 2em;
      }
      iframe {
        border: 0;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        border-radius: 8px;
      }
      h2 {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <h2>Embedded SqueakJS Example</h2>

    <!-- The actual embed -->
    <iframe
      src="squeakjs/run/index.html#image=../images/example.image"
      width="800"
      height="600"
    ></iframe>

    <p style="margin-top: 1em; color: #555;">
      This iframe runs SqueakJS directly from the <code>squeakjs/</code> folder.
      Replace <code>example.image</code> with your own image filename.
    </p>
  </body>
</html>
